<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>토트등록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/select.css">
    <title></title>
  </head>
  <body>

    <div data-role="page" id="토트등록">
      <div data-role="header" class="header-parent">
          <p class="header-child">토트등록</p>
      </div>


      <div data-role="main" class="ui-content" style="padding:0.2em;">
        <div class="tote-register" style="height: 510px;">
          <input class="item" type="text" name="tote-id" placeholder="토트 ID" value="">
          <input class="item" disabled="disabled" type="text" name="textinput-1" id="textinput-1" placeholder="RFID 태그를 읽어주세요." value="">

          <select class="item" disabled="disabled" name="select1" data-native-menu="false">
            <option value="1">선택</option>
            <option value="2">서울</option>
            <option value="3">부평커피</option>
            <option value="4">부평프리마</option>
            <option value="5" selected="selected">창원</option>
            <option value="6">진천</option>
            <option value="7">반월</option>
            <option value="8">시화</option>
            <option value="9">감천</option>
            <option value="10">푸드원</option>
          </select>

          <select class="item" name="select2" data-native-menu="false">
            <option value="1" selected="selected">구분</option>
            <option value="2">빅팩</option>
            <option value="3">커피</option>
            <option value="4">프리마</option>
            <option value="5">제티</option>
            <option value="6">기타</option>
          </select>
        </div>

        <div class="ui-grid-a">
          <div class="ui-block-a">
            <a href="#" data-rel="back" style="text-decoration:none !important">
              <button type="button" class="ex-btn" style="height: 100px;color: white;margin: 0;background-color: #d05341 ;color: white;">취소</button></a>
          </div>
          <div class="ui-block-b">
            <button type="button" class="ex-btn" style="height: 100px;color: white;margin: 0;background-color: #d05341 ;color: white;">확인</button>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
