<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../css/header-image.css">
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="../js/dist/css/qrcode-reader.min.css">
    <script src="../js/dist/js/jsQR/jsQR.js"></script>
    <!-- <script src="../js/qrcodelib.js"></script> -->
    <script src="../js/dist/js/qrcode-reader.js?v=20190604"></script>
    <script src="../js/qrcode-camera.js"></script>
    <script src="../js/qrCodeReader.js"></script>
    <script src="../js/barcode.js"></script>
  </head>
  <body>

    <div data-role="page" id="토트전기">
      <div data-role="header" class="header-parent">
        <div class="ui-grid-b header">
          <div class="ui-block-a header">
            <a href="#" class="jqm-navmenu-link ui-nodisc-icon ui-alt-icon ui-btn-left ui-btn ui-icon-edit ui-btn-icon-notext ui-corner-all image" data-role="button" role="button">edit</a>
          </div>
          <div class="ui-block-b header">
            <p class="header-child">토트전기</p>
          </div>
          <div class="ui-block-c header">
            	<a href="#"data-qrr-multiple="false" data-qrr-repeat-timeout="1500" data-qrr-line-color="#00FF00" data-qrr-skip-duplicates="true" class="jqm-search-link ui-nodisc-icon ui-alt-icon ui-btn-right ui-btn ui-icon-camera ui-btn-icon-notext ui-corner-all qrcode-reader" data-role="button" role="button">camera</a>
          </div>
        </div>
    	</div>

      <div data-role="main" class="ui-content" style="padding: 0.2em;">
        <input type="text" data-inline="true" class="ui-input-text" id="barCode-text" placeholder="바코드 입력">
        <table class="tote-trans-table">
          <tr>
            <td class="tote-trans-col">토트번호</td>
            <td class="tote-trans-data"></td>
          </tr>
          <tr>
            <td class="tote-trans-col">현재공장</td>
            <td class="tote-trans-data"></td>
          </tr>
          <tr>
            <td class="tote-trans-col">현재상태</td>
            <td class="tote-trans-data"></td>
          </tr>
          <tr>
            <td class="tote-trans-col">현재위치</td>
            <td class="tote-trans-data"></td>
          </tr>
          <tr>
            <td class="tote-trans-col">등록공장</td>
            <td class="tote-trans-data"></td>
          </tr>
          <tr>
            <td class="tote-trans-col">구분</td>
            <td class="tote-trans-data"></td>
          </tr>
          <tr>
            <td class="tote-trans-col">관리상태</td>
            <td class="tote-trans-data"></td>
          </tr>
          <tr>
            <td class="tote-trans-col">대상공장</td>
            <td class="tote-trans-data"></td>
          </tr>
          <tr>
            <td class="tote-trans-col">사유구분</td>
            <td class="tote-trans-data"></td>
          </tr>
        </table>

        <div class="ui-grid-solo" style="margin-left: 2px; margin-right:2px;">
            <button tableype="button" class="main-button" style="height:130px;background-color: gray; color: white;margin-bottom: 1px;"></button>
        </div>

        <div class="ui-grid-c bottom" style="margin-left: 2px; margin-right:2px;">
          <div class="ui-block-a">
            <button type="button" class="main-button" style="height:130px;background-color:#3980DC; color: white;margin-top: 0px;">토트등록</button>
          </div>
          <div class="ui-block-b">
            <a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop" style="text-decoration:none !important">
            <button type="button" class="main-button" style="height:130px;background-color: #3980DC; color: white;margin-top: 0px;">토트전기</button></a>
            <div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
                <div data-role="header" data-theme="a">
                <h1>전기[토트번호]</h1>
                </div>
                <div role="main" class="ui-content">
                <p>해당 토트에대해 전기를 진행하시겠습니까?</p>
                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">취소</a>
                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">확인</a>
                </div>
            </div>
          </div>
          <div class="ui-block-c">
            <button type="button" class="main-button" style="height:130px;background-color: #3980DC; color: white; margin-top: 0px;">토트현황</button>
          </div>
          <div class="ui-block-d">
            <button type="button" class="main-button" style="height:130px;background-color: #3980DC; color: white; margin-top: 0px;">수리요청</button>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
