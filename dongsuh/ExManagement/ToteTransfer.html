<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/select.css">
  </head>
  <body>

    <div data-role="page" id="토트이관">
      <div data-role="header" class="header-parent">
          <p class="header-child">토트이관</p>
      </div>

      <div data-role="main" class="ui-content" style="padding:0.2em">
        <div class="body-content" style="height:510px">
          <div class="ui-grid-b">
            <div class="ui-block-a label" style="width:20%">
              <p class="label" style="text-align:center">이관일</p>
            </div>
            <div class="ui-block-b input1" name="date" style="width:50%">
              <form>
                <input type="date" data-clear-btn="false" name="date-1" class="date-1" value="" style="text-align:center">
              </form>
            </div>
            <div class="ui-block-c input2" style="width:30%">
              <form>
                <input type="time" data-clear-btn="false" name="time-2" class="time-1" value="" style="text-align:center">
              </form>
            </div>
          </div>
          <select class="item" name="select1" data-native-menu="false">
            <option value="choose-one" data-placeholder="true">이관종류</option>
            <option value="1">토트->빅팩</option>
            <option value="2">빅팩->토트</option>
            <option value="3">토트->토트</option>
          </select>


          <input class="text" disabled="disabled" type="text" name="textinput-1" id="textinput-1" placeholder="팩옵번호" value="" style="text-align:center">
          <input class="text" disabled="disabled" type="text" name="textinput-1" id="textinput-1" placeholder="토트번호" value="" style="text-align:center">
          <input class="text" disabled="disabled" type="text" name="textinput-1" id="textinput-1" placeholder="이관토트" value="" style="text-align:center">
          <input class="text" disabled="disabled" type="text" name="textinput-1" id="textinput-1" placeholder="이관토트물품" value="" style="text-align:center">

       </div>

        <div class="ui-grid-a">
          <div class="ui-block-a">
            <a href="#" data-rel="back" style="text-decoration:none !important">
              <button type="button" class="ex-btn" style="height: 100px;color: white;margin: 0;background-color: #d05341 ;color: white;">취소</button></a>
          </div>
          <div class="ui-block-b">
            <button type="button" class="ex-btn" style="height: 100px;color: white;margin: 0;background-color: #d05341 ;color: white;">확인</button>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
