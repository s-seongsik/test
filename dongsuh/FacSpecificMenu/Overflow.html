<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/select.css">
  </head>
  <body>

    <div data-role="page" id="Overflow">
      <div data-role="header" class="header-parent">
        <p class="header-child">Overflow 팩옵시작</p>
      </div>

      <div data-role="main" class="ui-content" style="padding:0.2em">
        <div class="body-content" style="height:510px">
          <div class="ui-grid-b">
            <div class="ui-block-a label" style="width:20%">
              <p class="label" style="text-align:center">팩옵시작</p>
            </div>
            <div class="ui-block-b input1" name="date" style="width:50%">
              <form>
                <input type="date" data-clear-btn="false" name="date-1" class="date-1" value=""  style="text-align:center">
              </form>
            </div>
            <div class="ui-block-c input2" style="width:30%">
              <form>
                <input type="time" data-clear-btn="false" name="time-2" class="time-1" value="" style="text-align:center">
              </form>
            </div>
          </div>

          <div class="ui-grid-a">
            <div class="ui-block-a label" style="width:20%">
              <p class="label" style="text-align:center">유통기한</p>
            </div>
            <div class="ui-block-b input1" name="date" style="width:80%">
              <input disabled="disabled" type="text" name="textinput-1" id="textinput-1" value="">
            </div>
          </div>

          <div class="ui-grid-a">
            <div class="ui-block-a label" style="width:20%">
              <p class="label" style="text-align:center">설정중량</p>
            </div>
            <div class="ui-block-b input1" name="date" style="width:80%">
              <input type="text" name="textinput-1" id="textinput-1"  value="">
            </div>
          </div>

          <select class="item" name="select1" data-native-menu="false">
            <option value="choose-one" data-placeholder="true">팩옵타입</option>
            <option value="1">기타(Overflow 1차)</option>
            <option value="2">기타(Overflow 2차)</option>
          </select>

          <select class="item" name="select2" data-native-menu="false">
            <option value="choose-one" data-placeholder="true">투입반제품</option>
            <option value="1">투입반제품1</option>
            <option value="2">투입반제품2</option>
            <option value="3">투입반제품3</option>
            <option value="4">투입반제품4</option>
            <option value="5">투입반제품5</option>
            <option value="6">투입반제품6</option>
            <option value="7">투입반제품7</option>
            <option value="8">투입반제품8</option>
            <option value="9">투입반제품9</option>
            <option value="10">투입반제품10</option>
            <option value="11">투입반제품11</option>
            <option value="12">투입반제품12</option>
            <option value="13">투입반제품13</option>
          </select>
        </div>

        <div class="ui-grid-a">
          <div class="ui-block-a">
            <a href="#" data-rel="back" style="text-decoration:none !important">
              <button type="button" class="ex-btn" style="height: 100px;color: white;margin: 0;background-color: #d05341;color: white;">취소</button></a>
          </div>
          <div class="ui-block-b">
            <button type="button" class="ex-btn" style="height: 100px;color: white;margin: 0;background-color: #d05341;color: white;">확인</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
